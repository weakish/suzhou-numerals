name: test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v2
    - uses: denolib/setup-deno@master
      uses: actions/setup-node@v1
      with:
        deno-version: 1.0
    - run: deno test
