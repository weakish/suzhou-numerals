name: test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        deno: ["v1.0.5", "v1.1.3", "v1.2.3", "v1.3.3", "v1.4.6", "v1.5.4", "v1.6.0"]
    name: Test against Deno ${{ matrix.deno }}
    steps:
    - uses: actions/checkout@v2
    - name: Setup Deno
      uses: denolib/setup-deno@v2
      with:
        deno-version: ${{ matrix.deno }}
    - run: deno test
